<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            overflow: hidden; /* To prevent scrollbars caused by absolute positioning */
        }

       .navbar {
            background-color: lightblue;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }
		 .navbar1 {
            background-color: yellow;
            padding: 5px;
            display: flex;
            justify-content: flex;
            position: relative;
            z-index: 1;
        }

        .navbar a {
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: blue;
        }

        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: calc(100vh - 80px); /* Adjusted to fit header */
            position: relative; /* To ensure the background image stays behind the content */
            z-index: 1;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .container a {
            text-decoration: none;
        }

        .container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #45a049;
        }

        .container button:active {
            background-color: #3e8e41;
        }

        .background-image {
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.7; /* Adjust the opacity as needed */
            z-index: 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>
     <div class="navbar">
    	<img src="https://static.vecteezy.com/system/resources/thumbnails/011/473/510/small_2x/phoenix-logo-design-creative-logo-of-mythological-bird-free-vector.jpg" alt="Logo" width="90px" height="60px">
        <a href="/openHome">Home</a>
        <a href="/openStudentRegistration">Employee List</a>
        <a href="/openLogout">Logout</a>
    </div>
    <div class="navbar1">
 	<p>Admin Dashboard</p>
 	</div>
    <div class="content-container">
        <div class="container">
            <h2>Employee Registration</h2>
            <a href="/openAddStudentPage"><button>Create Employee</button></a><br>
            <a href="/openUpdateStudentPage"><button>Edit Employee</button></a><br>
            <a href="/fetchAllStudents"><button>Employee List</button></a><br>
                   </div>
    </div>
</body>
</html>
